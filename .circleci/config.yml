version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/project/sensor_analytics_frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test --passWithNoTests
  build-node:
    # Build node project
    executor: node/default
    working_directory: ~/project/sensor_analytics_frontend
    steps:
      - checkout:
          path: ~/project
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  test-java:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project/RealTimeSensorDataAnalyticsBackend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: ./gradlew test
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports
  build-java:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: ~/project/RealTimeSensorDataAnalyticsBackend
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Calculate cache key
          command: |-
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: ./gradlew build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/javaArtifacts
      # Copy output to artifacts dir
      - run:
          name: Copy javaArtifacts
          command: cp -R build/libs/*.jar ~/javaArtifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/javaArtifacts
          destination: java-build
  build-and-push:
    docker:
      - image: docker:20.10.7
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
      - run:
          name: Build and push Docker images
          command: |
            docker-compose --env-file dockerConfig.env build
            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
            docker-compose push
